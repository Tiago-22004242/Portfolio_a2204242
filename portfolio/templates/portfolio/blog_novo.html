{% extends 'portfolio/blog.html' %}
{% load static %}
{% block main %}
<h3>Novo Post</h3>

    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form }}
        <a href="{% url 'portfolio:blog' %}" role="button" class="btn btn-warning">Cancelar</a>
        <input type="submit" value="Gravar" class="btn btn-primary">
    </form>
{% endblock %}
