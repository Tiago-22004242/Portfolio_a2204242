{% extends 'portfolio/sobre.html' %}
{% load static %}
{% block main %}
<h3>Interesse</h3>
    <form action="{% url 'portfolio:interesse_edita' interesse_id %}" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form }}
        <a href="{% url 'portfolio:sobre' %}" role="button" class="btn btn-warning">Cancelar</a>
        <input type="submit" value="Gravar" class="btn btn-primary" >
        <a href="{% url 'portfolio:interesse_apaga' interesse_id %}" role="button" class="btn btn-danger">Apagar</a>
    </form>
{% endblock %}
