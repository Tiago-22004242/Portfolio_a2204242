{% extends 'portfolio/blog.html' %}
{% load static %}
{% block main %}
<h3>Post</h3>
    <form action="{% url 'portfolio:post_edita' post_id %}" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form }}
        <a href="{% url 'portfolio:blog' %}" role="button" class="btn btn-warning">Cancelar</a>
        <input type="submit" value="Gravar" class="btn btn-primary" >
        <a href="{% url 'portfolio:post_apaga' post_id %}" role="button" class="btn btn-danger">Apagar</a>
    </form>
{% endblock %}
