{% extends 'portfolio/projetos.html' %}
{% load static %}
{% block main %}
<h3>Trabalho de Curso</h3>
    <form action="{% url 'portfolio:trabalho_edita' trabalho_id %}" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form }}
        <a href="{% url 'portfolio:projetos' %}" role="button" class="btn btn-warning">Cancelar</a>
        <input type="submit" value="Gravar" class="btn btn-primary" >
        <a href="{% url 'portfolio:trabalho_apaga' trabalho_id %}" role="button" class="btn btn-danger">Apagar</a>
    </form>
{% endblock %}
