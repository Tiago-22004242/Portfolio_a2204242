{% extends 'portfolio/web.html' %}
{% load static %}
{% block main %}
<h3>Noticia</h3>
    <form action="{% url 'portfolio:noticia_edita' noticia_id %}" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form }}
        <a href="{% url 'portfolio:web' %}" role="button" class="btn btn-warning">Cancelar</a>
        <input type="submit" value="Gravar" class="btn btn-primary" >
        <a href="{% url 'portfolio:noticia_apaga' noticia_id %}" role="button" class="btn btn-danger">Apagar</a>
    </form>
{% endblock %}
